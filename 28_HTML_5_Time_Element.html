<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Time Element</title>
    <style>
    div{
    	background-color: orange;
    	font-family: "Comic Sans MS", sans-serif;
    	padding: 10px;
    	width: 700px;
    	text-align: center;
    }
    time{
    	color: red;
    }
   </style>
</head>
<body>

    <!-- Time Element -->
    <!-- we never use it for a specific purpose, but google search engine can search better results on time related search query --> 
    <div>
    	<h2>Today I have a date at<time>10:00 PM</time></h2>
    </div>



 

</body>
</html>
