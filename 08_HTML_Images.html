<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        } 
        #photo-frame{margin-left: 50px;
            border: 15px solid saddlebrown;
             padding: 5px;
             border-radius: 7px;
          }
    </style>
</head>
<body>
    
    <!-- Simple Image -->
     <h2>Simple Image</h2>
     <img src="img/forest.jpg">

    <!-- Image with Width and Height -->
    <h2>Image with Width and Height</h2>
    <img src="img/forest.jpg" width="350" height="150">

     <!-- Image with Alt attribute(alternate to the text) -->
    <h2>Image with Alt attribute</h2>
    <img src="img/facebook1.jpg" width="400" height="150" alt="Facebook Image">
    <!-- Image Border with css -->
    <h2>Image with Border like Photo Frame</h2>
    <img src="img/nature_path.jpg" width="300" height="150" id="photo-frame">

    <!-- Float Image Example -->
    <h2>Align Image to right side</h2>
    <img src="img/corporate.jpg" width="300" height="150" align="right">


    <!-- Display images from Google -->
    <!-- Right click on the image in google cilck on the "copy image address" in chorme/"copy image location" in mozilla now paste it on src--> 
    <div style="background-color: gray">
        <h2>Display Image from Google</h2>
        <img src="https://www.planwallpaper.com/static/images/hexagons-3d-desktop-wallpaper-hd_VUiBHpV.jpg" width="300" height="150" id="photo-frame">
    </div>

    
</body>
</html>
