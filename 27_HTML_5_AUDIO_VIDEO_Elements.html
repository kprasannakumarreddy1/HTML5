<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Audio & Video</title>
    <style>
         div{
         	background-color: black;
         	padding: 10px;
         	width: 400px;
         }
        body{
            font-family: "Comic Sans MS", sans-serif;
            background-color: lightgreen;
        }
        video{
        	width: 400px;
        	margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Audio Element -->
    <h3>Audio Player</h3>
    <div>
    	<audio controls>
    		<source src="media/nature.mp3" type="audio/mp3">
    	</audio>
    </div>


    <!-- Video Element -->
    <h3>Video Player</h3>
    <div>
    	<video controls>
    		<!-- add a video file to media and give the file name after media/(filename) -->
    		<source src="media/.mp4" type="video/mp4">
    	</video>
    </div>

</body>
</html>
